<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Ingresar</a>
            </li>
            <li class="nav-item" id="username-menu-item">
              <!-- El nombre de usuario se insertará aquí -->
              <a class="nav-link" href="my-profile.html">Usuario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
      <!--saque el funcionalidad en desarrollo-->
      <div class="userdata">
        <div class="userHeader">
            <!-- Imagen de perfil -->
            <img src="img/silueta.png" class="fotoPerfil img-fluid img-thumbnail" id="fotoPerfil" alt="foto de perfil">
        
            <!-- Boton para cambiar la foto oculto en la foto -->
            <input type="file" id="inputFotoPerfil" accept="image/*">
            <div class="userName">
              <h2>Registrate!</h2>
            </div>
          </div>
        <!-- Formulario de datos del usuario -->
        <label for="userNombre">Nombre: *</label> <br>
        <input name="userNombre" type="text" id="nombre" required> <br><br>

        <label for="userSegNombre">Segundo nombre: </label> <br>
        <input name="userSegNombre" type="text" id="segNombre"> <br><br>

        <label for="userApellido">Apellido: *</label> <br>
        <input name="userApellido" type="text" id="apellido" required> <br><br>

        <label for="userSegApellido">Segundo apellido: </label> <br>
        <input name="userSegApellido" type="text" id="segApellido"> <br><br>

        <label for="userEmail">Email: *</label> <br>
        <input name="userEmail" type="text" id="email" required> <br><br>

        <label for="userContacto">Telefono de contacto: </label> <br>
        <input name="userContacto" type="text" id="contacto"> <br><br>

        <nav> <!--el modo oscuro o claro-->
          <div class="mode">      
            <i class="fas fa-sun"></i>
            <p class="toggleText">Modo dia</p>
            <label class="toggleLabel">
              <input class="toggleInput" id="toggle" type="checkbox">
              <span class="toggle-circle"></span>
            </label>
            <p class="toggleText">Modo noche</p>
            <i class="fa-solid fa-moon"></i>
          </div>
        </nav>

        <button class="userbtn" type="button" >Guardar Cambios</button>



      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js" defer></script>
  <script src="https://kit.fontawesome.com/0733e418ed.js" crossorigin="anonymous"></script>
</body>

</html>
