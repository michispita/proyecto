<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

        <ul class="navbar-nav w-100 justify-content-between">

            <a class="nav-link" href="index.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Ingresar</a>
            </li>
            <li class="nav-item" id="username-menu-item">
              <!-- El nombre de usuario se insertará aquí -->
              <a class="nav-link" href="my-profile.html">Usuario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
      <!--saque el funcionalidad en desarrollo-->
      <div class="userdata"> <!--aca van los datos del usuario-->

        <div class="userHeader"> <!--aca va la primera parte de la pagina con la foto y nombre--> 
          <img src="img/gato 6.jpg" class="fotoPerfil img-fluid img-thumbnail" id="fotoPerfil" alt="Tu foto de perfil">
          <div class="userName"> <h2>Nombre de Usuario</h2> <!--aca va el nombre y el apellido que se agregan por el js--></div>
        </div>

        <form action="#" method="get" class="row needs-validation" id="form" novalidate>
          
        <label for="userNombre" class="form-label">Nombre: *</label> <br>
        <input name="userNombre" type="text" id="nombre" class="form-control" required> <br><br>
        <div class="invalid-feedback">
          Debe ingresar un nombre.
        </div>

        <label for="userSegNombre" class="form-label">Segundo nombre: </label> <br>
        <input name="userSegNombre" type="text" id="segNombre" class="form-control"> <br><br>

        <label for="userApellido" class="form-label">Apellido: *</label> <br>
        <input name="userApellido" type="text" id="apellido" class="form-control" required> <br><br>
        <div class="invalid-feedback">
          Debe ingresar un apellido.
        </div>

        <label for="userSegApellido" class="form-label">Segundo apellido: </label> <br>
        <input name="userSegApellido" type="text" id="segApellido" class="form-control"> <br><br>

        <label for="userEmail" class="form-label">Email: *</label> <br>
        <input name="userEmail" type="email" id="email" class="form-control" required> <br><br>
        <div class="invalid-feedback">
          Debe ingresar un mail.
        </div>

        <label for="userContacto" class="form-label">Telefono de contacto: </label> <br>
        <input name="userContacto" type="text" id="contacto" class="form-control"> <br><br>

        <nav> <!--el modo oscuro o claro-->
          <div class="mode">      
            <i class="fas fa-sun"></i>
            <p class="toggleText">Modo dia</p>
            <label class="toggleLabel">
              <input class="toggleInput" id="toggle" type="checkbox">
              <span class="toggle-circle"></span>
            </label>
            <p class="toggleText">Modo noche</p>
            <i class="fa-solid fa-moon"></i>
          </div>
        </nav>

        <button class="userbtn" type="submit">Guardar Cambios</button>

      </form>




      </div>
  </main>
  <footer class="text-muted">

        <a href="#">Volver arriba</a>

    </div>

  <script src="js/init.js"></script>

  <script src="https://kit.fontawesome.com/0733e418ed.js" crossorigin="anonymous"></script>
