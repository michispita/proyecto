<!-- Opciones de orden -->

<div class="row mb-4">

    <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
      <!-- Botón para Precio Ascendente -->
      <input type="radio" class="btn-check" name="sortOptions" id="precioAsce">
      <label class="btn btn-light" for="precioAsce">
        <i class="fas fa-sort-amount-down-alt" title="Precio Ascendente"></i>
      </label>
      
      <!-- Botón para Precio Descendente -->
      <input type="radio" class="btn-check" name="sortOptions" id="precioDesc">
      <label class="btn btn-light" for="precioDesc">
        <i class="fas fa-sort-amount-up" title="Precio Descendente"></i>
      </label>
      
      <!-- Botón para Relevancia -->
      <input type="radio" class="btn-check" name="sortOptions" id="porRelevante" checked>
      <label class="btn btn-light" for="porRelevante">
        <i class="fas fa-star" title="Relevancia"></i>

    </div>
