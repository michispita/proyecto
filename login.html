<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <img src="/img/login.png" alt="logo-emercado">
        <h1>Login</h1>
          <form> <!-- action=" redireccionar al sitio de portada" y method post (ver más adelante)-->

         <!--No use label en los inputs por el diseño del prototipo en figma -->
         <input name="user" type="text" id="user" placeholder="Usuario" required/><br>

        <input name="password"  type="password" id="pass" placeholder="Contraseña" required/><br>

        <button type="submit">Ingresar</button>
      
        <img src="/img/User.png" alt="logo-user">
        <img src="/img/Lock.png" alt="logo-lock">
       </form>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
